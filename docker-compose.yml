version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zoop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zoop
      POSTGRES_PASSWORD: zoop_dev_password
      POSTGRES_DB: zoop
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zoop -d zoop']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zoop-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for debugging Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zoop-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    profiles:
      - debug

  # Optional: pgAdmin for debugging PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zoop-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zoop.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
  redis_data:
