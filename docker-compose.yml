version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: zoop-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: zoop
      POSTGRES_PASSWORD: zoop_dev_password
      POSTGRES_DB: zoop
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zoop -d zoop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zoop-network

  redis:
    image: redis:7-alpine
    container_name: zoop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zoop-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zoop-network:
    driver: bridge
